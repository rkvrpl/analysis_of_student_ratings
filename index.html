<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Анализ оценок студентов</title>
</head>
<body>
    <main class="main_conteiner">
        <h1 class="title">Анализ оценок студентов</h1>
        <div class="conteiner">
            <p>Средний балл студентов:</p>
            <p id="averageScoreResult"></p>
        </div>
        <div class="conteiner">
            <p>Максимальный балл среди студентов:</p>
            <p id="maxScoreResult"></p>
        </div>
        <div class="conteiner">
            <p>Минимальный балл среди студентов</p>
            <p id="minScoreResult"></p>
        </div>
        <div class="conteiner">
            <p>Число студентов получивших 60 и более баллов:</p>
            <p id="highestScoreResult"></p>
        </div>
        <div class="conteiner">
            <p>Число студентов получивших менее 60 баллов:</p>
            <p id="negativeScoreResult"></p>
        </div>
        <div class="conteiner">
            <p>Буквенные оценки студентов:</p>
            <p id="assessmentsResult"></p>
        </div> 
        <button id="button">Узнать результаты</button>
    </main>    
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
